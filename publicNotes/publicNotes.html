<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Notes</title>
    <link rel="stylesheet" href="publicNotes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Public Notes</h1>
        </header>
        <div class="main-content">
            <div class="semester-selection">
                <h2>Select Semester</h2>
                <select id="semesterSelect">
                    <option value="">Select Semester</option>
                    <option value="semester1">Semester 1</option>
                    <option value="semester2">Semester 2</option>
                    <option value="semester3">Semester 3</option>
                    <option value="semester4">Semester 4</option>
                    <option value="semester5">Semester 5</option>
                    <option value="semester6">Semester 6</option>
                    <option value="semester7">Semester 7</option>
                    <option value="semester8">Semester 8</option>
                </select>
            </div>
            <div class="user-list">
                <h2>Users in Selected Semester</h2>
                <div id="userCheckboxes">
                    </div>
            </div>
            <div class="notes-section">
                <h2>Share Your Notes</h2>
                <textarea id="noteInput" placeholder="Write your note here..."></textarea>
                <div class="file-upload-container">  <label class="custom-file-upload">
                        <input type="file" id="pdfInput" accept="application/pdf" />
                        Choose File
                    </label>
                    <span id="pdfStatus">No file chosen</span>
                    <button id="shareNoteButton">Share Note</button>
                </div>
            </div>
        </div>
        <div class="side-panel">
            <h2>Uploaded Notes</h2>
            <div id="notesDisplay">
                </div>
        </div>
    </div>
    <script src="publicNotes.js"></script>
</body>

</html>
