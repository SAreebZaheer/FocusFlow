<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./dash.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <h1>FocusFlow</h1>
            </div>
            <div class="nav-right">
                <ul>
                    <li><a href="./index.html">Dashboard</a></li>
                    <li><a href="./timetable.html">Schedule</a></li>
                    <li><a href="./timer.html">Timer</a></li>
                    <li><a href="./notes.html">Notes</a></li>
                    <li><a href="./course.html">Courses</a></li>
                    <li><a href="./account.html">Account</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- Section 1: Course Attendance Progress -->
        <section id="attendance-section">
            <h2>Course Attendance</h2>
            <div id="course-attendance"></div>
        </section>

        <!-- Section 2: Mini Calendar -->
        <section id="calendar-section">
            <h2>Calendar</h2>
            <div id="mini-calendar"></div>
        </section>

        <!-- Section 3: Timer Status -->
        <section id="timer-section">
            <h2>Pomodoro Timer</h2>
            <div id="timer-status">
                <p>Time Left: <span id="countdown">25:00</span></p>
                <p>Pomodoros Completed: <span id="pomodorosCount">0</span></p>
            </div>
        </section>

        <!-- Section 4: Recent Notes -->
        <section id="notes-section">
            <h2>Recent Notes</h2>
            <div id="recent-notes"></div>
        </section>
    </main>

    <script src="./account.js"></script>
    <script src="./course.js"></script>
    <script src="./timer.js"></script>
    <script src="./notes.js"></script>
    <script src="./dash.js"></script>
</body>
</html>
