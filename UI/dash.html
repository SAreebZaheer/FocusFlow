<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./dash.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-left">
                <img src="./mascot3.png" alt="mascot" style="height: 50px; width: 50 px; margin-right: 5px;">
                <h1 style="align-self: center;">FocusFlow</h1>
            </div>
            <div class="nav-right">
                <ul>
                    <li><a href="./dash.html">Dashboard</a></li>
                    <li><a href="./timetable.html">Schedule</a></li>
                    <li><a href="./timer.html">Timer</a></li>
                    <li><a href="./notes.html">Notes</a></li>
                    <li><a href="./course.html">Courses</a></li>
                    <li><a href="./account.html">Account</a></li>
                </ul>
            </div>
        </nav>
    </header>
<h1 style="align-self: center; margin-top: 2%; color: white; text-shadow: 0px 1px 5px  #676767;">Welcome,{user}</h1>
    <main style="margin-top: 5%;">
        <!-- Section 1: Course Attendance Progress -->
        <section id="attendance-section">
            <h2>Course Attendance</h2>
            <div id="course-attendance"></div>
        </section>

        <!-- Section 3: Timer Status -->
        <section id="timer-section">
            <h2>Pomodoro Timer</h2>
            <div id="timer-status">
                <p>Time Left: <span id="countdown">25:00</span></p>
                <p>Pomodoros Completed: <span id="pomodorosCount">0</span></p>
            </div>
        </section>

        <!-- Section 4: Recent Notes -->
        <section id="notes-section">
            <h2>Recent Notes</h2>
            <div id="recent-notes"></div>
        </section>

        <img src="./mascot.png" alt="mascot" style="height: 100px; width: 50 px;position: fixed; bottom: 20px; right: 20px;">
    </main>

    <script src="./account.js"></script>
    <script src="./course.js"></script>
    <script src="./timer.js"></script>
    <script src="./notes.js"></script>
    <script src="./dash.js"></script>
    <script src="./timetable.js"></script>
</body>

</html>
