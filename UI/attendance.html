<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="attendance.css">
</head>
<body>
    <div id="app">
        <h1>Study Attendance Tracker</h1>
        
        <!-- Registration Section -->
        <div class="card" id="registration">
            <h2>Welcome! ðŸ‘‹</h2>
            <button onclick="registerUser()">Start Tracking Attendance</button>
        </div>

        <!-- Main Interface -->
        <div id="main-interface" style="display: none;">
            <!-- Month/Year Selection -->
            <div class="date-selector">
                <select id="month-select" onchange="updateCalendar()"></select>
                <select id="year-select" onchange="updateCalendar()"></select>
            </div>

            <!-- Course Section -->
            <div class="card course-card">
                <h2>Mathematics 101</h2>
                
                <!-- Progress Section -->
                <div class="progress-section">
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 75%"></div>
                        </div>
                        <div class="progress-controls">
                            <button class="control-btn minus-btn" onclick="adjustProgress(-5)">-</button>
                            <button class="control-btn plus-btn" onclick="adjustProgress(5)">+</button>
                        </div>
                    </div>
                </div>

                <!-- Calendar -->
                <div class="calendar" id="calendar"></div>
            </div>
        </div>
    </div>

    <script src="attendance.js"></script>
</body>
</html>
