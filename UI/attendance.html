<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="attendance.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <h1>FocusFlow</h1> <!-- Ensure this is wrapped in an h1 or similar element -->
            </div>
            <div class="nav-right">
                <ul>
                    <li><a href="./index.html">Dashboard</a></li>
                    <li><a href="./timetable.html">Schedule</a></li>
                    <li><a href="tasks.html">Tasks</a></li>
                    <li><a href="./notes.html">Notes</a></li>
                    <li><a href="./attendance.html">Attendance</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <!-- Registration Section -->
        <div class="card" id="registration">
            <h2>Welcome! ðŸ‘‹</h2>
            <button onclick="registerUser()">Start Tracking Attendance</button>
        </div>

        <!-- Main Interface -->
        <div id="main-interface" style="display: none;">
            <h1>Attendance Tracker</h1>
            
            <!-- Course Management -->
            <div class="controls">
                <button onclick="openAddCourseModal()">âž• Add Course</button>
                <select id="removeCourseDropdown" class="remove-course-dropdown" onchange="openConfirmRemoveModal()">
                    <option value="" disabled selected>Select a course to remove</option>
                </select>
            </div>

            <!-- Course List -->
            <div class="course-list" id="courseList"></div>

            <!-- Add Course Modal -->
            <div id="addCourseModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('addCourseModal')">&times;</span>
                    <h2>Add Course</h2>
                    <div class="form-group">
                        <label for="courseName">Course Name:</label>
                        <input type="text" id="courseName" placeholder="e.g., Mathematics" required>
                    </div>
                    <div class="form-group">
                        <label for="totalClasses">Total Classes:</label>
                        <input type="number" id="totalClasses" min="1" required>
                    </div>
                    <button class="submit-btn" onclick="addCourse()">Add Course</button>
                </div>
            </div>

            <!-- Confirm Remove Course Modal -->
            <div id="confirmRemoveModal" class="confirm-remove-modal">
                <div class="confirm-remove-modal-content">
                    <h2>Remove Course</h2>
                    <p>Are you sure you want to remove <strong id="courseToRemoveName"></strong>?</p>
                    <div class="confirm-remove-modal-buttons">
                        <button class="confirm" onclick="confirmRemoveCourse()">Yes, Remove</button>
                        <button class="cancel" onclick="closeModal('confirmRemoveModal')">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="attendance.js"></script>
</body>
</html>
