<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload with Progress Bar</title>
  <link rel="stylesheet" href="./uploadImageForm.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <header>Upload Image</header>
    <form action="#" id="uploadForm">
      <input class="file-input" type="file" name="file" hidden accept="image/*">
      <i class="fas fa-cloud-upload-alt"></i>
      <p>Browse Image to Upload</p>
      <button type="submit" id="submitBtn" style="display: none;">Submit Image</button>
    </form>
    <section class="progress-area"></section>
    <section class="uploaded-area"></section>
  </div>
  <script src="./uploadImageForm.js"></script>
</body>
</html>
