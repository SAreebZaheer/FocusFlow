<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload JavaScript with Progress Ba | CodingNepal</title>
    <link rel="stylesheet" href="./uploadImageForm.css">
</head>
<body>
    <div class="wrapper">
        <header>Upload Image</header>
        <form action="#">
            <input class="file-input" type="file" name="file" accept="image/*" hidden>
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Browse Image to Upload</p>
        </form>
        <section class="progress-area"></section>
        <section class="uploaded-area"></section>
        <button id="submit-button" disabled>Submit</button> </div>
    <script src="./uploadImageForm.js"></script>
</body>
</html>
