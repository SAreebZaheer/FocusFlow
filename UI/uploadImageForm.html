<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload with Progress Bar</title>
  <link rel="stylesheet" href="./uploadImageForm.css">
</head>
<body>
  <div class="wrapper">
    <header>Upload Image</header>
    <form action="#">
      <input class="file-input" type="file" name="file" accept="image/*" hidden>
      <i class="fas fa-cloud-upload-alt"></i>
      <p>Browse Image to Upload</p>
      <button type="button" class="submit-btn">Submit</button>
    </form>
    <section class="progress-area"></section>
    <section class="uploaded-area"></section>
  </div>
  <script src="./uploadImageForm.js"></script>
</body>
</html>
