<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
    <link rel="stylesheet" href="timetable.css">
</head>
<body>
    <div class="container">
        <h1>Class Timetable</h1>
        
        <!-- Date Selection -->
        <div class="date-selector">
            <select id="monthSelect" class="dropdown">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8" selected>September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
            
            <select id="yearSelect" class="dropdown"></select>
        </div>

        <!-- Calendar Grid -->
        <div class="calendar-grid" id="calendar"></div>

        <!-- Class Legend -->
        <div class="legend">
            <div class="legend-item math">Mathematics</div>
            <div class="legend-item physics">Physics</div>
            <div class="legend-item chem">Chemistry</div>
        </div>
    </div>

    <script src="timetable.js"></script>
</body>
</html>
